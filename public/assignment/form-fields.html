<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="Home.html">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms</a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main table-responsive">
            <h1 class="page-header">Forms</h1>
            <div>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presenation"><a href="forms.html" aria-controls="forms" role="tab" data-toggle="tab">Forms</a></li>
                    <li role="presenation" class="active"> <a href="#form-fields" aria-controls="forms" role="tab">Fields</a></li>
                </ul>

                <div class="tab-content">
                    <br>
                    <form>

                        <div class="form-group1">
                            <label for="firstname">First Name</label>
                            <div class="form-horizontal row">
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                                </div>
                                <div class="formIcons" >
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-pencil"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-plus"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-remove"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                </div>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <div class="form-horizontal row">
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                                </div>
                                <div class="formIcons" >
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-pencil"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-plus"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-remove"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <div class="form-horizontal row">
                                <div class="col-xs-8">
                                    <input type="date" class="form-control" id="dateOfBirth">
                                </div>
                                <div class="formIcons" >
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-pencil"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-plus"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-remove"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="form-horizontal row">
                                <div class="col-xs-8">
                                    <select class="form-control" id="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="formIcons" >
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-pencil"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-plus"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-remove"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label>Roles</label>
                            <div class="form-horizontal row">
                                <div class="col-xs-8">
                                    <input type="checkbox" name="admin" value="admin" checked="checked"> Admin<br>
                                    <input type="checkbox" name="student" value="student"> Student<br>
                                    <input type="checkbox" name="user" value="user" checked="checked"> User<br>
                                </div>
                                <div class="formIcons" >
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-pencil"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-plus"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-remove"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>License Agreement:</label>
                            <div class="form-horizontal row">
                                <div class="col-xs-8">
                                    <input type="radio" name="licenseAgreement" value="yes" checked="checked"> Yes<br>
                                    <input type="radio" name="genderAgreement" value="no"> No<br>
                                </div>
                                <div class="formIcons" >
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-pencil"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-plus"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-remove"></span></a>
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="addField">Add New Field</label>
                            <div class="form-horizontal row">
                                <div class="col-xs-8">
                                    <select class="form-control" id="addField">
                                        <option value="singleLineText">Single Line Text</option>
                                        <option value="date">Date</option>
                                        <option value="dropdown">Dropdown</option>
                                        <option value="checkbox">Checkboxes</option>
                                        <option value="radioButtons">Radio buttons</option>
                                        <option value="paragraphTextField">Paragraph Text Field</option>
                                    </select>
                                </div>
                                <div class="formIcons" >
                                    <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-plus"></span></a>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>


            </div>




        </div>
    </div>
</div>

</body>
</html>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main table-responsive">
    <h1 class="page-header">Forms</h1>
    <div>
        <ul class="nav nav-tabs" role="tablist">
        <li role="presenation" class="active"><a href="#forms" aria-controls="forms" role="tab" data-toggle="tab">Forms</a></li>
        <li role="presenation"> <a href="#fields" aria-controls="forms" role="tab">Fields</a></li>
        </ul>

        <div class="tab-content">

            <table class="table table-striped table-bordered" ng-controller="FormController">
                <thead>
                <tr>
                    <td>
                        <a href="#" class="btn btn-xs"><span class="glyphicon glyphicon glyphicon-sort"></span></a>
                        Form Name
                    </td>
                    <td>
                        <a href="#" class="btn btn-xs"><span class="glyphicon glyphicon glyphicon-sort"></span></a>
                        Action
                    </td>
                </tr>


                <tr>
                    <td><input ng-model="form.title"  type="text" class="form-control" id="name" placeholder="Name"></td>
                    <td>
                        <a ng-click="addForm(form)" class="btn btn-small"><span class="glyphicon glyphicon glyphicon-plus"></span></a>
                        <a ng-click="updateForm(form)" class="btn btn-small"><span class="glyphicon glyphicon-ok"></span></a>
                    </td>
                </tr>

                </thead>

                <tbody>
                <tr ng-repeat="form in forms">
                    <td><a href="#/form/{{form._id}}/fields">{{form.title}}</a></td>
                    <td class="nowrap">
                        <a ng-click="deleteForm($index)" class="btn btn-small"><span class="glyphicon glyphicon glyphicon-remove"></span></a>
                        <a ng-click="selectForm($index)" class="btn btn-small"><span class="glyphicon glyphicon glyphicon-pencil"></span></a>
                    </td>
                </tr>
                </tbody>



            </table>

        </div>

    </div>

</div>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main table-responsive"  ng-controller="AdminController">

    <div class="col-lg-12 tab-content table-responsive">


        <h1 class="page-header">
            Users
        </h1>


        <!--<h2>User List</h2>-->

        <!--<div class="tab-content">-->

        <table class="table table-striped table-bordered">

            <thead>


                <tr>
                    <td>
                        <a ng-click="sortType = 'username'; sortReverse = !sortReverse">
                            <b>Username</b>
                            <span ng-show="sortType == 'username' && !sortReverse"
                                  class="glyphicon glyphicon-triangle-bottom"></span>
                            <span ng-show="sortType == 'username' && sortReverse"
                                  class="glyphicon glyphicon-triangle-top"></span>
                        </a>

                    </td>

                    <td>
                        <b>Password</b>
                    </td>

                    <td>
                        <a ng-click="sortType = 'firstname'; sortReverse = !sortReverse">
                            <b>First Name</b>
                            <span ng-show="sortType == 'firstname' && !sortReverse"
                                  class="glyphicon glyphicon-triangle-bottom"></span>
                            <span ng-show="sortType == 'firstname' && sortReverse"
                                  class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </td>

                    <td>
                        <a ng-click="sortType = 'lastname'; sortReverse = !sortReverse">
                            <b>Last Name</b>
                            <span ng-show="sortType == 'lastname' && !sortReverse"
                                  class="glyphicon glyphicon-triangle-bottom"></span>
                            <span ng-show="sortType == 'lastname' && sortReverse"
                                  class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </td>

                    <td>
                        <b>Roles</b>
                    </td>

                    <td>
                        <b>Action</b>
                    </td>


                </tr>


                <tr>
                    <!--<td>UserId</td>-->
                    <td><input ng-model="currentUser.username" class="form-control" placeholder="username"/></td>
                    <td><input ng-model="currentUser.password" class="form-control" placeholder="password"/></td>
                    <td><input ng-model="currentUser.firstName" class="form-control" placeholder="first"/></td>
                    <td><input ng-model="currentUser.lastName" class="form-control" placeholder="last"/></td>
                    <td><input ng-model="currentUser.roles" class="form-control" placeholder="roles"/></td>
                    <td class="nowrap">
                        <button ng-click="add(currentUser)" class="btn btn-primary">Add</button>
                        <button ng-click="update(currentUser)" class="btn btn-success">Update</button>
                        <!--<a ng-click="add(currentUser)" class="btn btn-small"><span class="glyphicon glyphicon glyphicon-plus"></span></a>-->
                        <!--<a ng-click="update(currentUser)" class="btn btn-small"><span class="glyphicon glyphicon-ok"></span></a>-->
                    </td>
                </tr>

            </thead>

            <tbody>


            <tr ng-repeat="cuser in users | orderBy:sortType:sortReverse">

                <td>{{cuser.username}}</td>
                <td>{{cuser.password}}</td>
                <td>{{cuser.firstName}}</td>
                <td>{{cuser.lastName}}</td>

                <td>{{cuser.roles}}</td>

                <td class="nowrap">

                    <button ng-click="remove(cuser)" class="btn btn-danger">Remove</button>
                    <button ng-click="select(cuser)" class="btn btn-success">Edit</button>



                    <!--<a ng-click="remove(cuser)" class="btn btn-small"><font color="red"><span class="glyphicon glyphicon glyphicon-remove"></span></font></a>-->
                    <!--<a ng-click="select(cuser)" class="btn btn-small"><span class="glyphicon glyphicon glyphicon-pencil"></span></a>-->
                </td>
            </tr>


            </tbody>
        </table>

        <!--</div>-->
    </div>

</div>

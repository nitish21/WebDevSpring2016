<div class="col-sm-offset-1 main" ng-controller="ProfileController">
    <h1 class="page-header">Your Profile Page: </h1>

    <div class="container col-lg-12">
        <div class="container col-lg-6">

            <h1>You are following : </h1>

            <ul>
                <h2>
                    <li ng-repeat="username in user.following">
                        <a href="#/userdetail/{{username}}">
                            {{username}}
                        </a>
                    </li>
                </h2>
            </ul>

        </div>

        <div class="container col-lg-6">

            <h1>Your Followers : </h1>

            <ul>
                <h2>
                    <li ng-repeat="username in user.followers">
                        <a href="#/userdetail/{{username}}">
                            {{username}}
                        </a>
                    </li>
                </h2>
            </ul>

        </div>
    </div>

    <div class="container col-lg-12">
    <br><br>
    </div>

    <div class="container">

        <h1>Current stocks in Portfolio : </h1>

        <table class="table table-striped table-bordered" ng-controller="ProfileController">
            <thead>
                <tr>
                    <td>
                        <a href="#" class="btn btn-xs"><span class="glyphicon glyphicon glyphicon-sort"></span></a>
                        Company
                    </td>

                    <td>
                        <a href="#" class="btn btn-xs"><span class="glyphicon glyphicon glyphicon-sort"></span></a>
                        Price Purchased
                    </td>

                    <td>
                        <a href="#" class="btn btn-xs"><span class="glyphicon glyphicon glyphicon-sort"></span></a>
                        Quantity
                    </td>

                </tr>

            </thead>

            <tbody>
                <tr ng-repeat="stock in stocks">
                    <td>
                        <a href="#/detail/{{stock.Symbol}}">
                            {{stock.Name}}
                        </a>
                    </td>
                    <td>{{stock.PricePurchased}}</td>
                    <td>{{stock.Quantity}}</td>
                </tr>
            </tbody>

        </table>

    </div>

    <div class="container">

        <h1>Current stocks in Watchlist : </h1>

        <table class="table table-striped table-bordered" ng-controller="ProfileController">
            <thead>
            <tr>
                <td>
                    <a href="#" class="btn btn-xs"><span class="glyphicon glyphicon glyphicon-sort"></span></a>
                    Company
                </td>

                <!--<td>-->
                    <!--<a href="#" class="btn btn-xs"><span class="glyphicon glyphicon glyphicon-sort"></span></a>-->
                    <!--Price Purchased-->
                <!--</td>-->

                <!--<td>-->
                    <!--<a href="#" class="btn btn-xs"><span class="glyphicon glyphicon glyphicon-sort"></span></a>-->
                    <!--Quantity-->
                <!--</td>-->

            </tr>

            </thead>

            <tbody>
            <tr ng-repeat="watchstock in watchListstocks">
                <td>
                    <!--{{watchstock.Name}}-->
                    <a href="#/detail/{{watchstock.Symbol}}">
                        {{watchstock.Name}}
                    </a>
                </td>
                <!--<td>{{stock.PricePurchased}}</td>-->
                <!--<td>{{stock.Quantity}}</td>-->
            </tr>
            </tbody>

        </table>

    </div>

    <div class="container">
        <h1 class="page-header">Your details: </h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input  ng-model="user.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input ng-model="user.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input ng-model="user.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="update(user)" class="btn btn-primary btn-block">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="col-sm-offset-1 main" ng-controller="ProfileController">
    <h1 class="page-header">&nbsp; Hi {{user.username}}! </h1>

    <div class="container col-lg-12">


        <div class="container col-lg-6 table-responsive">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>
                            <b>Followers</b>
                        </td>

                    </tr>

                </thead>

                <tbody>
                    <tr ng-repeat="username in user.followers">
                        <td>
                            <a href="#/userdetail/{{username}}">
                                {{username}}
                            </a>
                        </td>
                        <!--<td>{{stock.PricePurchased}}</td>-->
                        <!--<td>{{stock.Quantity}}</td>-->
                    </tr>
                </tbody>

            </table>


        </div>

        <div class="container col-lg-6 table-responsive">

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <td>
                        <b>Following</b>
                    </td>

                </tr>

                </thead>

                <tbody>
                <tr ng-repeat="username in user.following">
                    <td>
                        <a href="#/userdetail/{{username}}">
                            {{username}}
                        </a>
                    </td>
                    <!--<td>{{stock.PricePurchased}}</td>-->
                    <!--<td>{{stock.Quantity}}</td>-->
                </tr>
                </tbody>

            </table>


        </div>


    </div>

    <div class="container col-lg-12">
    <br>
    </div>

    <div class="container col-lg-6 table-responsive">

        <h3>Portfolio Stocks
            <a href="#/portfolio" class="btn btn-primary">View Details</a>
        </h3>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>
                        <b>
                            Company
                        </b>
                    </td>

                    <td>
                        <b>Price Purchased</b>

                    </td>

                    <td>
                        <b>Quantity</b>
                    </td>

                </tr>

            </thead>

            <tbody>
                <tr ng-repeat="stock in stocks">
                    <td>
                        <a href="#/detail/{{stock.Symbol}}">
                            {{stock.Name}}
                        </a>
                    </td>
                    <td>{{stock.PricePurchased}}</td>
                    <td>{{stock.Quantity}}</td>
                </tr>
            </tbody>

        </table>

    </div>

    <div class="container col-lg-6 table-responsive">

        <h3>WatchList Stocks <a href="#/portfolio" class="btn btn-primary">View Details</a></h3>

        <!--<br>-->
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <td>
                    <b>Company</b>

                </td>

                <!--<td>-->
                    <!--<a href="#" class="btn btn-xs"><span class="glyphicon glyphicon glyphicon-sort"></span></a>-->
                    <!--Price Purchased-->
                <!--</td>-->

                <!--<td>-->
                    <!--<a href="#" class="btn btn-xs"><span class="glyphicon glyphicon glyphicon-sort"></span></a>-->
                    <!--Quantity-->
                <!--</td>-->

            </tr>

            </thead>

            <tbody>
            <tr ng-repeat="watchstock in watchListstocks">
                <td>
                    <!--{{watchstock.Name}}-->
                    <a href="#/detail/{{watchstock.Symbol}}">
                        {{watchstock.Name}}
                    </a>
                </td>
                <!--<td>{{stock.PricePurchased}}</td>-->
                <!--<td>{{stock.Quantity}}</td>-->
            </tr>
            </tbody>

        </table>

    </div>

    <div class="container">
        <h1 class="page-header">Your details: </h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input  ng-model="user.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input ng-model="user.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input ng-model="user.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="update(user)" class="btn btn-primary btn-block">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>

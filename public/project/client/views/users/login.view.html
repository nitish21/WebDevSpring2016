<div class="col-sm-offset-1 main">
    <h1 class="page-header">Login</h1>


    <form class="form-horizontal" ng-controller="LoginController">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="credentials.username" type="text" class="form-control" id="inputEmail3" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="credentials.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="login(credentials)" type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
        </div>
    </form>

</div>

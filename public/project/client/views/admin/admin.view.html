<div class="main table-responsive"  ng-controller="PortfolioController">

    <div class="col-lg-6">

        <h1 class="page-header">
            Users
        </h1>

        <!--<h2>User List</h2>-->

        <div class="tab-content">

            <table class="table table-striped table-bordered">

                <thead>


                    <tr>
                        <td>
                            <b>Username</b>
                        </td>

                        <td>
                            <b>First Name</b>
                        </td>

                        <td>
                            <b>Last Name</b>
                        </td>

                        <td>
                            <b>Roles</b>
                        </td>

                        <td>
                            <b>Action</b>
                        </td>


                    </tr>


                    <tr>
                        <!--<td>UserId</td>-->
                        <td><input ng-model="currentUser.username" class="form-control" placeholder="username"/></td>
                        <!--<td><input ng-model="currentUser.password" class="form-control" type="password" placeholder="password"/></td>-->
                        <td><input ng-model="currentUser.firstName" class="form-control" placeholder="first"/></td>
                        <td><input ng-model="currentUser.lastName" class="form-control" placeholder="last"/></td>
                        <!--<td><input ng-model="currentUser.email" class="form-control" type="email" placeholder="email"/></td>-->
                        <td><input ng-model="currentUser.roles" class="form-control" placeholder="roles"/></td>
                        <td class="nowrap">
                            <button ng-click="add(currentUser)" class="btn btn-primary">&plus;</button>
                            <button ng-click="update(currentUser)" class="btn btn-success">&check;</button>
                        </td>
                    </tr>

                </thead>

                <tbody>


                    <!--</tr>-->
                    <tr ng-repeat="cuser in users">
                        <!--<td>{{cuser._id}}</td>-->
                        <td>{{cuser.username}}</td>
                        <!--<td>&nbsp;</td>-->
                        <td>{{cuser.firstName}}</td>
                        <td>{{cuser.lastName}}</td>
                        <!--<td>{{user.email}}</td>-->
                        <td>{{cuser.roles}}</td>
                        <td class="nowrap">
                            <button ng-click="remove(cuser)" class="btn btn-danger">X</button>
                            <button ng-click="select(cuser)" class="btn btn-success"><span class="glyphicon glyphicon glyphicon-pencil"></span></button>
                        <td>
                    </tr>


                </tbody>
            </table>

        </div>
    </div>



    <div class="col-lg-6">

        <h1 class="page-header">
            Comments
        </h1>

        <!--<h2>User List</h2>-->

        <div class="tab-content">

            <table class="table table-striped table-bordered">

                <thead>

                    <tr>
                        <td>
                            <b>Comment</b>
                        </td>

                        <td>
                            <b>Username</b>
                        </td>


                        <td>
                            <b>Action</b>
                        </td>


                    </tr>


                </thead>

                <tbody>


                    <tr ng-repeat="comment in comments">

                        <td>{{comment.Comment}}</td>

                        <td>{{comment.username}}</td>

                        <td class="nowrap">
                            <button ng-click="removeComment(comment)" class="btn btn-danger">X</button>
                            <!--<button ng-click="select(cuser)" class="btn btn-success"><span class="glyphicon glyphicon glyphicon-pencil"></span></button>-->
                        <td>
                    </tr>


                </tbody>
            </table>

        </div>
    </div>






</div>

<!DOCTYPE html>
<html lang="en" ng-app="MovieDBApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/app.js"></script>

    <style>
        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>movie database</h1>

        <table class="table" ng-controller="MovieListController">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>

            <tr>
                <td><input ng-model="newMovie.id" class="form-control" placeholder="Id"/></td>
                <td><input ng-model="newMovie.title" class="form-control" placeholder="title"/></td>
                <td><input ng-model="newMovie.year" class="form-control" placeholder="year"/></td>
                <td>
                    <button ng-click="addMovie(newMovie)" class="btn btn-success">ADD</button>
                    <button ng-click="updateMovie(newMovie)" class="btn btn-primary">UPDATE</button>
                </td>

            </tr>
            <tbody>
                <tr ng-repeat="movie in movies">
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.year}}</td>
                    <td class="nowrap">
                        <button ng-click="removeMovie(movie)" class="btn btn-danger">Delete</button>
                        <button ng-click="selectMovie(movie)" class="btn btn-info">select</button>
                    </td>
                </tr>
            </tbody>


        </table>


    </div>
</body>
</html>
